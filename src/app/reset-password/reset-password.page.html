<ion-header class="ion-text-center">
  <ion-toolbar color="primary-contrast">
    <ion-title>Forgot Password</ion-title>
  
  </ion-toolbar>
  <ion-title><h6>We will send you a reset link</h6></ion-title>
</ion-header>

<ion-content>
  <ion-item  >
    <ion-label position="stacked" > Enter your email: </ion-label>

    <ion-textarea [(ngModel)]="email" required ></ion-textarea>
    </ion-item>

    <ion-button (click)="resetPassword()" color="primary">Reset Password</ion-button>
</ion-content>
